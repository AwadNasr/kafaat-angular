<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">{{title}}</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
          <label class="input-label" for="Title">اسم الالبوم</label>
          <input formControlName="Title" type="text" name="Title" id="Title"
              [class.is-invalid]="Title?.invalid && Title?.touched" [class.is-valid]="Title?.valid"
              class="form-control my-1">
          <div *ngIf="Title?.errors && Title?.touched">
              <small *ngIf="Title?.hasError('required')" class="text-danger">يجب ادخال اسم الالبوم</small>
          </div>
      </div>
      <div class="mb-3">
          <label class="mb-3" for="createDate">تاريخ الالبوم</label>
          <div class="input-group">
              <input matInput [matDatepicker]="picker" formControlName="createDate" name="createDate" placeholder="DD/MM/YYYY"
                  id="createDate" [class.is-invalid]="createDate?.invalid && createDate?.touched" [class.is-valid]="createDate?.valid"
                  class="form-control">
              <mat-datepicker-toggle matIconSuffix class="border" [for]="picker"></mat-datepicker-toggle>
          </div>
          <mat-datepicker #picker></mat-datepicker>
      </div>
      <div class="mb-3">
        <label class="input-label" for="CoverImage">
        </label>
        <input (change)="onFileSelected($event)" formControlName="CoverImage" type="file" name="CoverImage"
               id="CoverImage" class="form-control my-1 file-input" accept="image/*" hidden>
        <label for="CoverImage" class="bg-primary-btn-block custom-file-label">اختار صورة الالبوم</label>
        <div *ngIf="CoverImage?.errors && CoverImage?.touched">
          <small *ngIf="CoverImage?.hasError('required')" class="text-danger">يجب ادخال صورة الالبوم</small>
        </div>
      </div>



      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
