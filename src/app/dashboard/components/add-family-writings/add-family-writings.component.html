<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">{{title}}</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
          <label class="input-label" for="Name">عنوان  المؤلف</label>
          <input formControlName="Name" type="text" name="Name" id="Name"
              [class.is-invalid]="Name?.invalid && Name?.touched" [class.is-valid]="Name?.valid"
              class="form-control my-1">
          <div *ngIf="Name?.errors && Name?.touched">
              <small *ngIf="Name?.hasError('required')" class="text-danger">يجب ادخال عنوان  المؤلف</small>
          </div>
      </div>


      <div class="mb-3">
          <label class="input-label" for="Description">الوصف</label>
          <div id="editor" class="w-100" #editor [innerHTML]="data?.description">
          </div>
          <div *ngIf="Description?.errors && Description?.touched">
              <small *ngIf="Description?.hasError('required')"  class="text-danger">يجب ادخال وصف المؤلف</small>
          </div>
      </div>

      <div class="mb-3">
        <label class="input-label" for="Statics"> احصائيات</label>
        <input formControlName="Statics" type="number" Statics="Statics" id="Statics"
            [class.is-invalid]="Statics?.invalid && Statics?.touched" [class.is-valid]="Statics?.valid"
            class="form-control my-1">
        <!-- <div *ngIf="Name?.errors && Name?.touched">
            <small *ngIf="Name?.hasError('required')" class="text-danger">يجب ادخال عنوان  المؤلف</small>
        </div> -->
    </div>
      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
