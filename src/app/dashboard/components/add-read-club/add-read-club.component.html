<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">{{title}}</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
          <label class="input-label" for="Title">عنوان النادي</label>
          <input formControlName="Title" type="text" name="Title" id="Title"
              [class.is-invalid]="Title?.invalid && Title?.touched" [class.is-valid]="Title?.valid"
              class="form-control my-1">
          <div *ngIf="Title?.errors && Title?.touched">
              <small *ngIf="Title?.hasError('required')" class="text-danger">يجب ادخال عنوان النادي</small>
          </div>
      </div>
      <div class="mb-3">
          <label class="input-label" for="Description">الوصف</label>
          <!-- <input formControlName="Description" type="text" name="Description" id="Description" [class.is-invalid]="Description?.invalid && Description?.touched" [class.is-valid]="Description?.valid" class="form-control my-1"> -->
          <div id="editor" class="w-100" #editor [innerHTML]="data?.description">
          </div>
          <!-- <div *ngIf="Description?.errors && Description?.touched">
              <small *ngIf="Description?.hasError('required')"  class="text-danger">يجب ادخال وصف البرنامح</small>
          </div> -->
      </div>
      <div class="mb-3">
        <label class="input-label" for="Reader"> قارئ</label>
        <input formControlName="Reader" type="number" name="Reader" id="Reader"
            [class.is-invalid]="Reader?.invalid && Reader?.touched" [class.is-valid]="Reader?.valid"
            class="form-control my-1">
        <div *ngIf="Reader?.errors && Reader?.touched">
            <small *ngIf="Reader?.hasError('required')" class="text-danger">يجب  ادخال عدد القراء</small>
        </div>
    </div>
    <div class="mb-3">
      <label class="input-label" for="Books"> كتاب</label>
      <input formControlName="Books" type="number" name="Books" id="Books"
          [class.is-invalid]="Books?.invalid && Books?.touched" [class.is-valid]="Books?.valid"
          class="form-control my-1">
      <div *ngIf="Books?.errors && Books?.touched">
          <small *ngIf="Books?.hasError('required')" class="text-danger">يجب ادخال عدد الكتب</small>
      </div>
  </div>
  <div class="mb-3">
    <label class="input-label" for="Benefits"> فائدة</label>
    <input formControlName="Benefits" type="number" name="Benefits" id="Benefits"
        [class.is-invalid]="Benefits?.invalid && Benefits?.touched" [class.is-valid]="Benefits?.valid"
        class="form-control my-1">
    <div *ngIf="Benefits?.errors && Benefits?.touched">
        <small *ngIf="Benefits?.hasError('required')" class="text-danger">يجب ادخال عدد الفوائد</small>
    </div>
</div>
<div class="mb-3">
  <label class="mb-3" for="Date">التاريخ </label>
  <div class="input-group">
      <input matInput [matDatepicker]="picker" formControlName="Date" name="Date" placeholder="DD/MM/YYYY"
          id="Date" [class.is-invalid]="Date?.invalid && Date?.touched" [class.is-valid]="Date?.valid"
          class="form-control">
      <mat-datepicker-toggle matIconSuffix class="border" [for]="picker"></mat-datepicker-toggle>
  </div>
  <mat-datepicker #picker></mat-datepicker>
</div>
      <div class="mb-3">
          <label class="input-label" for="ClubImage">صورة النادي: (لايجب ان يقل العرض عن {{minWidthProgram}} الطول عن
              {{minHeightProgram}})</label>
          <input (change)="onFileSelected($event)" formControlName="ClubImage" type="file" name="ClubImage"
              id="ClubImage" [class.is-invalid]="ClubImage?.invalid && ClubImage?.touched"
              [class.is-valid]="ClubImage?.valid" class="form-control my-1">
          <div *ngIf="ClubImage?.errors && ClubImage?.touched">
              <small *ngIf="ClubImage?.hasError('required')" class="text-danger">يجب ادخال صورة النادي</small>
          </div>
      </div>
      <div class="mb-3">
        <label class="input-label" for="Report">
           تقرير النادي</label>
        <input (change)="onFileSelected2($event)" formControlName="Report" type="file" name="Report"
            id="Report" [class.is-invalid]="Report?.invalid && Report?.touched"
            [class.is-valid]="Report?.valid" class="form-control my-1">
        <!-- <div *ngIf="Report?.errors && Report?.touched">
            <small *ngIf="Report?.hasError('required')" class="text-danger">يجب ادخال صورة النادي</small>
        </div> -->
    </div>


      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
