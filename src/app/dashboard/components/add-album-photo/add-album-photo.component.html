<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">{{title}}</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="input-label" for="PhotoPath">
        </label>
        <input (change)="onFileSelected($event)" formControlName="PhotoPath" type="file" name="PhotoPath"
               id="PhotoPath" class="form-control my-1 file-input" accept="image/*" hidden>
        <label for="PhotoPath" class="bg-primary-btn-block custom-file-label">اختار صورة للالبوم</label>
        <div *ngIf="PhotoPath?.errors && PhotoPath?.touched">
          <small *ngIf="PhotoPath?.hasError('required')" class="text-danger">يجب ادخال صورة للالبوم</small>
        </div>
      </div>
      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
