<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">{{title}}</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
          <label class="input-label" for="QRCode"> رمز QR</label>
          <input formControlName="QRCode" type="text" name="QRCode" id="QRCode"
              [class.is-invalid]="QRCode?.invalid && QRCode?.touched" [class.is-valid]="QRCode?.valid"
              class="form-control my-1">
          <div *ngIf="QRCode?.errors && QRCode?.touched">
              <small *ngIf="QRCode?.hasError('required')" class="text-danger">يجب ادخال رمز  QR</small>
          </div>
      </div>
      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
