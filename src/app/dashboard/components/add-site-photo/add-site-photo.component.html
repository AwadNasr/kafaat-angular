<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">{{title}}</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
          <label class="input-label" for="Name">عنوان الصورة</label>
          <input formControlName="Name" type="text" name="Name" id="Name"
              [class.is-invalid]="Name?.invalid && Name?.touched" [class.is-valid]="Name?.valid"
              class="form-control my-1">
          <div *ngIf="Name?.errors && Name?.touched">
              <small *ngIf="Name?.hasError('required')" class="text-danger">يجب ادخال  عنوان الصورة</small>
          </div>
      </div>
      <div class="mb-3">
        <input (change)="onFileSelected2($event)" formControlName="Image" type="file" name="Image"
               id="Image" class="form-control my-1 file-input" accept="image/*" hidden>
        <label for="Image" class="bg-primary-btn-block custom-file-label">اختار صورة</label>
        <div *ngIf="Image?.errors && Image?.touched">
          <small *ngIf="Image?.hasError('required')" class="text-danger">يجب ادخال الصورة </small>
        </div>
      </div>
      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
