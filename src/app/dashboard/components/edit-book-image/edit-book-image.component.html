<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">{{title}}</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="input-label" for="Image">صورة  الكتاب</label>
      <input  (change)="onFileSelected($event)" formControlName="Image" type="file" name="Image" id="Image" [class.is-invalid]="Image?.invalid && Image?.touched" [class.is-valid]="Image?.valid" class="form-control my-1">
        <div *ngIf="Image?.errors && Image?.touched">
            <small *ngIf="Image?.hasError('required')"  class="text-danger">يجب ادخال صورة  الكتاب</small>
        </div>
  </div>
  <div  class="text-center">
    <img src={{currentImage}} alt="Current Field Image" width="200px" height="200px">
  </div>



      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
