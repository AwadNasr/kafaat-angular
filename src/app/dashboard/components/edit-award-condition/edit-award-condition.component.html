
<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">تعديل الشرط</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
          <label class="input-label" for="condition">عنوان الشرط</label>
          <input formControlName="condition" type="text" name="condition" id="condition"
              [class.is-invalid]="condition?.invalid && condition?.touched" [class.is-valid]="condition?.valid"
              class="form-control my-1">
          <div *ngIf="condition?.errors && condition?.touched">
              <small *ngIf="condition?.hasError('required')" class="text-danger">يجب ادخال عنوان الشرط</small>
          </div>
      </div>
      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
