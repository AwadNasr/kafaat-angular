<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">رفض المشارك</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
          <label class="input-label" for="Value"> سبب الرفض</label>
          <input formControlName="Value" type="text" name="Value" id="Value"
              [class.is-invalid]="Value?.invalid && Value?.touched" [class.is-valid]="Value?.valid"
              class="form-control my-1">
          <!-- <div *ngIf="Name?.errors && Name?.touched">
              <small *ngIf="Name?.hasError('required')" class="text-danger">يجب ادخال عنوان الجائزة</small>
          </div> -->
      </div>
      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
