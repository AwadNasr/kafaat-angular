<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">{{title}}</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
       <label class="input-label" for="VideoPath">url فديو</label>
        <input formControlName="VideoPath" type="text" name="VideoPath" id="VideoPath" [class.is-invalid]="VideoPath?.invalid && VideoPath?.touched" [class.is-valid]="VideoPath?.valid" class="form-control my-1">
        <div *ngIf="VideoPath?.errors && VideoPath?.touched">
            <small *ngIf="VideoPath?.hasError('required')"  class="text-danger">يجب ادخال url الفديو</small>
        </div>

      </div>
      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
