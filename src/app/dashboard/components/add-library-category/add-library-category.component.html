<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
<div class="title-pop-up">{{title}} </div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-3">
      <label class="input-label" for="Title">اسم الفئة</label>
      <input formControlName="Title" type="text" Title="Title" id="Title" [class.is-invalid]="Title?.invalid && Title?.touched" [class.is-valid]="Title?.valid" class="form-control my-1">
      <div *ngIf="Title?.errors && Title?.touched">
          <small *ngIf="Title?.hasError('required')"  class="text-danger">يجب ادخال اسم التخصص</small>
      </div>
  </div>
  <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
</form>
</div>
