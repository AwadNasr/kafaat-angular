<div class="text-end p-2">
  <img (click)="closeDialog()" class="d-pointer" src="assets/images/close_dialog.svg" alt="">
</div>
<div class="pop-up-container">
  <div class="title-pop-up">{{title}}</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
          <label class="input-label" for="Title">عنوان  التطوع</label>
          <input formControlName="Title" type="text" name="Title" id="Title"
              [class.is-invalid]="Title?.invalid && Title?.touched" [class.is-valid]="Title?.valid"
              class="form-control my-1">
          <div *ngIf="Title?.errors && Title?.touched">
              <small *ngIf="Title?.hasError('required')" class="text-danger">يجب ادخال عنوان  التطوع</small>
          </div>
      </div>


      <div class="mb-3">
          <label class="input-label" for="Description">الوصف</label>
          <div id="editor" class="w-100" #editor [innerHTML]="data?.description">
          </div>
          <div *ngIf="Description?.errors && Description?.touched">
              <small *ngIf="Description?.hasError('required')"  class="text-danger">يجب ادخال وصف التطوع</small>
          </div>
      </div>
      <div class="mb-3">
        <label class="input-label" for="Minshat">منشط  </label>
        <input formControlName="Minshat" type="number" name="Minshat" id="Minshat"
            [class.is-invalid]="Minshat?.invalid && Minshat?.touched" [class.is-valid]="Minshat?.valid"
            class="form-control my-1">
        <div *ngIf="Minshat?.errors && Minshat?.touched">
            <small *ngIf="Minshat?.hasError('required')" class="text-danger">يجب ادخال  عدد المناشط</small>
        </div>
    </div>
    <div class="mb-3">
      <label class="input-label" for="Riyal">ريال</label>
      <input formControlName="Riyal" type="number" name="Riyal" id="Riyal"
          [class.is-invalid]="Riyal?.invalid && Riyal?.touched" [class.is-valid]="Riyal?.valid"
          class="form-control my-1">
      <div *ngIf="Riyal?.errors && Riyal?.touched">
          <small *ngIf="Riyal?.hasError('required')" class="text-danger">يجب ادخال  الريال</small>
      </div>
  </div>
  <div class="mb-3">
    <label class="input-label" for="Day"> يوم</label>
    <input formControlName="Day" type="number" name="Day" id="Day"
        [class.is-invalid]="Day?.invalid && Day?.touched" [class.is-valid]="Day?.valid"
        class="form-control my-1">
    <div *ngIf="Day?.errors && Day?.touched">
        <small *ngIf="Day?.hasError('required')" class="text-danger">يجب ادخال عدد الايام</small>
    </div>
</div>
<div class="mb-3">
  <label class="input-label" for="Hours"> ساعة</label>
  <input formControlName="Hours" type="number" name="Hours" id="Hours"
      [class.is-invalid]="Hours?.invalid && Hours?.touched" [class.is-valid]="Hours?.valid"
      class="form-control my-1">
  <div *ngIf="Hours?.errors && Hours?.touched">
      <small *ngIf="Hours?.hasError('required')" class="text-danger">يجب ادخال عدد الساعات</small>
  </div>
</div>
<div class="mb-3">
  <label class="input-label" for="Volunteers"> مشارك</label>
  <input formControlName="Volunteers" type="number" name="Volunteers" id="Volunteers"
      [class.is-invalid]="Volunteers?.invalid && Volunteers?.touched" [class.is-valid]="Volunteers?.valid"
      class="form-control my-1">
  <div *ngIf="Volunteers?.errors && Volunteers?.touched">
      <small *ngIf="Volunteers?.hasError('required')" class="text-danger">يجب ادخال عدد المشاركين</small>
  </div>
</div>




    <div class="mb-3">
      <label class="input-label" for="Image">صورة  التطوع</label>
      <input  (change)="onFileSelected($event)" formControlName="Image" type="file" name="Image" id="Image" [class.is-invalid]="Image?.invalid && Image?.touched" [class.is-valid]="Image?.valid" class="form-control my-1">
        <div *ngIf="Image?.errors && Image?.touched">
            <small *ngIf="Image?.hasError('required')"  class="text-danger">يجب ادخال صورة  التطوع</small>
        </div>
  </div>
  <div *ngIf="data?.Image && !fileIn" class="text-center">
    <img [src]="data.Image" alt="Current Field Image" width="200px" height="200px">
  </div>



      <button type="submit" routerLink="#" class="bg-primary-btn-block my-3 mb-4 p-2">حفــظ</button>
  </form>
</div>
