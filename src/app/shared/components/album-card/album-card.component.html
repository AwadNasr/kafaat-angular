<div class="card p-0 shadow-X-Large zoom" cli>

  <div class="row">
      <div class=" col-12">
          <label class="title" >{{item.title}}</label>
      </div>
  </div>
  <div class="row">
    <div class="col-12 mt-2 " >
      <img [src]="item.coverImage ? item.coverImage : item.photoPath" height="250px" width="100%" style="border-radius: 8px">

    </div>
  </div>
</div>
