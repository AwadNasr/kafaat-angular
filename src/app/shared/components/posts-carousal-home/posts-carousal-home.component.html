<div *ngIf="slides.length>0" >
    <div class=" container d-flex align-items-center px-4 ">
        <div class="col-12 col-md-10 container w-75 containerRow" dir="ltr">
            <ngx-slick-carousel #slickCarousel class="carousel " #slickModal="slick-carousel" [config]="slideConfig">
                <div class="CardContainer row" ngxSlickItem *ngFor="let slide of slides;let i = index">
                    <div class="col-12 col-md-1"></div>
                    <div class="col-12 col-md-2 imgContainer">
                        <img [src]="slide.imageParticipant" loading="lazy" alt="moon.png" width="100%" height="100%" style="object-fit: contain;border-radius: 0px 20px 0px 20px;">
                    </div>
                    <div class="col-12 col-md-7 textContainer">

                        <p class="name">{{slide.nameParticipant}}</p>
                        <p class="small  activeName">{{slide.programName}}/ {{slide.activityName}}</p>
                        <div class="mt-4" [innerHTML]="slide.post">

                            <!-- <h5 class="fs-4 fw-bold">مهلاً كفاءات</h5>
            <p class="small fs-6 mx-0 px-0 px-sm-4 mx-sm-4 truncate-4-lines lh-base text-justify">كل طفل من أطفالنا بحاجة إلى ولي حريص يكتشف مواهبه وينمي قدراته ، وكل فتى وفتاة من فتياننا وفتياتنا بحاجة للتوجيه والنصح والدعم ، وكل شابةٍ وشابٍ بيننا بحاجة لتطوير المهارات وتبني الأفكار ، وكل شيخٍ بيننا بحاجة للترابط الأسري والتواصل الاجتماعي  وجميعهم يسعى للبحث عن هذه الحوائج سواءً من الأهل </p> -->
                            <p class="small fs-6 ">...<span class="text-main d-pointer fw-bold">المزيد</span></p>
                        </div>
                    </div>
                </div>
            </ngx-slick-carousel>
        </div>
    </div>
    <div class="  text-center ">
        <img src="assets/images/next-carousal.svg" loading="lazy" (click)="scrollNext()" alt="next-carousal" class="mx-4 d-pointer" [class.disabled]="currentSlideIndex === slides.length - 1">

        <img src="assets/images/back-carousal.svg" loading="lazy" alt="back-carousal" (click)="scrollBack()" class="mx-4 d-pointer" [class.disabled]="currentSlideIndex === 0">
    </div>
    <div class="text-center pb-4">
        <a class="bg-primary-btn mt-4" routerLink="/kafaat/famous-posts">تصفح كل المشاركات</a>
    </div>
</div>
<app-empty-data *ngIf="slides.length==0" [inputText]="'لا يوجد مشاركات لعرضها'"></app-empty-data>
