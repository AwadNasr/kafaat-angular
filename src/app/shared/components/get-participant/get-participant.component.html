<app-navbar typeNav="dark" [active]=1></app-navbar>
<app-page-header-labeled Header="التطوع" Label="متطوعين اسرة الماجد"></app-page-header-labeled>
<app-bread-crumb title="الرئسية" subTitlesRouteLink="/kafaat/volunteering" subSubSubTitle="التطوع"></app-bread-crumb>
<div class="page-padding mt-5">
<div class="shadow-X-Large card">
  <div class="row  gx-2 my-3  d-flex justify-content-center" >
    <div class="col-7">
      <h3 style="font-size: 24px;font-weight: 600;"> {{participant.userDisplayName}} </h3>
      <p style="font-size: 16px;font-weight: 400;color: #757575;" >{{participant.description}}</p>
      <div class="d-flex justify-content-around align-items-center">
        <div class="d-flex flex-column">
          <p class=""style="font-size:24px;color:#9D8241;">الفرع</p>
          <p class="pt-3"style="font-size:24px;color:#3C6890;font-weight:600;">{{participant.familyBranchName}}</p>
        </div>
        <div class="d-flex flex-column">
          <p class=""style="font-size:24px;color:#9D8241;">المجال</p>
          <p class="pt-3"style="font-size:24px;color:#3C6890;font-weight:600;">{{participant.volunteeringFieldName}}</p>
        </div>
      </div>
    </div>
    <div class="col-4">
<figure class="h-100 rounded-3 overflow-hidden">
  <img [src]="participant.imageUser" width="100%" class="h-100" alt="">
</figure>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-11">
      <h3 style="font-size: 24px;font-weight: 600;"> الاحصائيات </h3>
    </div>
  </div>
  <div class="row gx-2 my-3  d-flex justify-content-center" >
    <div class="col-sm-10 col-md-3">
      <div class="d-flex flex-column justify-content-center align-items-center">
<p style="font-size: 24px;color: #9D8241;">عدد الساعات</p>
<p style="font-size: 42px;color: #3C6890;font-weight: 600;" class="py-3">{{participant.hours}}</p>
<p style="font-size: 24px;color: #9E9E9E;">ساعة</p>
      </div>
    </div>
    <div class="col-md-1 vertical-line"></div>
    <div class="col-sm-10 col-md-3">
      <div class="d-flex flex-column justify-content-center align-items-center">
<p style="font-size: 24px;color: #9D8241;">عدد الايام</p>
<p style="font-size: 42px;color: #3C6890;font-weight: 600;" class="py-3">{{participant.days}}</p>
<p style="font-size: 24px;color: #9E9E9E;">يوم</p>
      </div>
    </div>
    <div class="col-md-1 vertical-line"></div>
    <div class="col-sm-10 col-md-3">
      <div class="d-flex flex-column justify-content-center align-items-center">
<p style="font-size: 24px;color: #9D8241;"> المبلغ</p>
<p style="font-size: 42px;color: #3C6890;font-weight: 600;" class="py-3">{{participant.amountOfRiyal}}</p>
<p style="font-size: 24px;color: #9E9E9E;">ريال</p>
      </div>
    </div>

  </div>
</div>
</div>
