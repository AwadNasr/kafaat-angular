<app-navbar typeNav="dark" [active]=1></app-navbar>
<app-page-header-labeled Header="المقالات" Label=""></app-page-header-labeled>
<app-bread-crumb title="الرئسية"  subSubSubTitle="المقالات" subSubSubTitleRouteLink="/kafaat/articles"></app-bread-crumb>
<div class="page-padding py-4 my-4 border">

    <div class="row g-3 p-2">
        <app-article-card *ngFor="let item of items" [item]="item" class="col-md-4" (click)="naviagteToDetails(item.id)"></app-article-card>

    </div>
    <div class="mt-4"></div>

    <app-paginations class="mt-4 pt-4" *ngIf="pageResponse.hasNextPage" [pagesNumber]="pagesNumber" [currentPage]="pageResponse.page"
        [hasNextPage]="pageResponse.hasNextPage" [hasPreviousPage]="pageResponse.hasPreviousPage"
        (next)="next($event)" (back)="back($event)"></app-paginations>
</div>
