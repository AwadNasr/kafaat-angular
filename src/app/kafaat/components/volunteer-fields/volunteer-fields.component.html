<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-around align-items-center">
  <div class="col my-3" *ngFor="let item of conditions; let i = index" >
    <div
      style="background-color: #C48221; width: 20.8px; height: 20.8px; margin-left: 10px;"
      class="rounded-circle text-center text-white p-desc d-inline-block">
      {{i+1}}
    </div>
    <p
      class="mp-5 p-desc d-inline-block"
      style="margin: 0;">
      {{item.description}}
    </p>
  </div>
</div>
</div>
</div>

<div  style="background-color: #005183; padding: 20px 10px; width:400px;" class="text-center ms-3 p-title1 text-white">
  <p> الفرص التطوعية المتاحة</p>
</div>


<div class="container-fluid">
<div class="row row-cols-sm-1 row-cols-md-3 justify-content-center align-items-center">
  <div class="col-10 col-md" *ngFor="let item of volunteerFields">
    <div class="reading-club-card shadow">
      <figure style="height: 250px;">
        <img [src]="item.image" alt="volunteer-field" class="w-100 h-100">
      </figure>
      <p class="my-2 p-3 p-title1">{{item.title}}</p>
      <p  class="my-2 p-3 p-desc" [innerHTML]="item.description"></p>
      <div class="text-center p-2">
        <button class="bg-primary-btn-block mt-2 col-10 my-sm-3 me-sm-3 p-btn" (click)="join(item.id)">تقدم الأن</button>
      </div>
    </div>
  </div>
</div>
<div class="w-75 mx-auto" style="margin: 30px;" *ngIf="volunteerFields.length==0">
  <app-empty-data   [inputText]="'لا يوجد فرص تطوعية متاحة'"></app-empty-data>
</div>

</div>

<div class="container my-3" >
  <div class="row row-cols-1  justify-content-around align-items-center">
      <div class="col d-flex" *ngFor="let item of volunteers">
        <figure style="width: 16px; height: 16px;">
          <img src="../../../../assets/images/ph_users-four-thin.png" class="w-100 h-100" alt="">
        </figure>
        <p class="mx-2 p-btn" style="cursor: pointer;" [routerLink]="['/kafaat/volunteer',item.id]">{{item.title}}</p>
  </div>
  </div>
  </div>
