<app-navbar typeNav="dark" [active]=1></app-navbar>
<app-bread-crumb title="الرئسية"  [subSubSubTitle]="readClub.title" subSubSubTitleRouteLink="/kafaat/articles"></app-bread-crumb>

<div class="container-fluid">

  <div class="row justify-content-around align-items-center py-5">
    <div class=" col-12 col-md-5 row justify-content-center align-items-center">
    <div class="col-12 col-md-3 mx-4 text-center d-flex flex-column justify-content-center align-items-center">
      <div style="width: 125px; height: 125px; border-radius: 50%; background-color: #BFA972;" class="d-flex flex-column justify-content-center align-items-center">
        <figure style="width: 45px; height: 51px;">
          <img src="../../../../assets/images/icon-park-outline_read-book.png" class="w-100 h-100" alt="">
        </figure>
        <p class="text-white p-title">{{readClub.reader}}+</p>
      </div>
      <p class="text-dark my-4 p-title">قارئ</p>
    </div>


    <div class="col-12 col-md-3 mx-4 text-center d-flex flex-column justify-content-center align-items-center">
      <div style="width: 125px; height: 125px; border-radius: 50%; background-color: #005183;" class="d-flex flex-column justify-content-center align-items-center ">
        <figure style="width: 45px;height: 51px;">
          <img src="../../../../assets/images/ph_books-fill.png" class="w-100 h-100" alt="">
        </figure>
        <p class="text-white p-title" >{{readClub.books}}+</p>
      </div>
      <p class="text-dark my-4 p-title" >كتاب</p>
    </div>
    <div class="col-12 col-md-3 mx-4 text-center d-flex flex-column justify-content-center align-items-center">
      <div style="width: 125px; height: 125px; border-radius: 50%; background-color: #699466;" class="d-flex flex-column justify-content-center align-items-center ">
        <figure style="width: 45px;height: 51px;">
          <img src="../../../../assets/images/mdi_head-lightbulb.png" class="w-100 h-100" alt="">
        </figure>
        <p class="text-white p-title" >{{readClub.benefits}}+</p>
      </div>
      <p class="text-dark my-4 p-title" >فائدة</p>
    </div>
    </div>
    <div class=" col-12 col-md-3 d-flex justify-content-center">
      <button class="bg-primary-btn-block mt-2 col-10 my-sm-3 me-sm-3"  >
        <a href="{{readClub.report}}" target="_blank"  class="text-white  p-btn" style="text-decoration: none;" > تحميل التقرير السنوي</a>
       </button>
    </div>
  </div>



</div>


<div class="container my-4" >

  <div style="background-color: #005183;padding: 20px 10px; width:250px;" class="text-center ms-3 p-title text-white">
    <p>رحلة القراءة</p>
  </div>

  <div class="row ">
    <div class="col-12 col-md-6 col-lg-3 d-flex justify-content-center" *ngFor="let item of readClubTrips">
      <div class="reading-club-card shadow-lg">
        <figure style="height: 250px;">
          <img [src]="item.clubImage" alt="Reading Club Banner" class="w-100 h-100">
        </figure>

        <div class="text-center p-2">
          <p style="color: 525252;" class="my-2 p-title1">{{item.title}}</p>
          <button class="bg-primary-btn-block mt-2 col-10 my-sm-3 me-sm-3 p-btn" [routerLink]="['/kafaat/reading-club-trip',item.id]">استعراض</button>
        </div>
      </div>
    </div>

  </div>
</div>
