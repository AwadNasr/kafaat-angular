<app-navbar typeNav="dark" [active]=1></app-navbar>
<app-page-header-labeled Header="شروط و معايير" Label=""></app-page-header-labeled>
<app-bread-crumb title="الرئسية" subTitlesRouteLink="/kafaat/excellence-prize" subSubSubTitle="شروط ومعايير"></app-bread-crumb>

<div class="container my-4">
  <div *ngFor="let item of conditions">


  <div class="py-3">

    <p style="margin: 20px 0px; line-height: 1.5;" class="p-title">{{item.title}}</p>
    <p  style="margin: 20px 0px;" class="p-desc" [innerHTML]="item.description"></p>

  </div>
</div>
</div>

<div style="margin: 40px 0px;" >
  <div class="row justify-content-around align-items-center">
    <div class="col-sm-12 col-md-1"></div>
    <div class="col-sm-12 col-md-4">
      <div style="background-color: #005183;padding: 50px 30px;" class="text-center p-title text-white">
        <p> المواسم السابقة</p>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 row justify-content-around align-items-center">
      <div class="col-5 my-2" *ngFor="let item of prizes" >
        <p  style="color: #005183;cursor: pointer;" class="my-2  p-btn" [routerLink]="['/kafaat/excellence-prize-winners',item.id]"> {{item.name}}</p>
      </div>
    </div>
    <div class="col-sm-12 col-md-1"></div>
  </div>
</div>
