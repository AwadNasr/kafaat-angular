<app-navbar typeNav="dark" [active]=1></app-navbar>

<div  style="background-color: #005183;">
  <div class="row justify-content-around align-items-center">
    <!-- <div class="col-1"></div> -->
    <div class="col-sm-12 col-md-6 my-sm-5">
      <p class="text-white p-title m-2 my-4" style=" margin-inline: 1rem !important;">{{readClub.title}} </p>
      <p class="text-white p-2 my-2 p-desc" style=" margin-inline: 1rem;" [innerHTML]="readClub.description"></p>
      <div class="row justify-content-around align-items-center my-3 my-text" style=" margin-inline: 1rem;">
        <button class="bg-primary-outline-btn mt-2 col-5 my-sm-3 p-btn"  [routerLink]="['/kafaat/reading-club']">المزيد </button>
        <button class="bg-primary-btn-block mt-2 col-5 my-sm-3 me-sm-3 p-btn" style="border:2px solid #FFFFFF !important;" [routerLink]="['/kafaat/reading-club-library']"> مكتبة كفاءات </button>
      </div>
    </div>
    <div class="col-sm-10 col-md-4 ">
      <figure class="w-75 mx-auto" style="margin-top: 10px;height: 300px;">
        <img [src]="photos[5].image"  class="w-100 h-100 rounded-2" alt="">
      </figure>
    </div>
    <!-- <div class="col-1"></div> -->
  </div>
</div>


<div class="py-4">
  <div class="text-center text-dark my-3" style="padding-bottom: 30px;">
    <p class="p-title">
      كن جزءاً من رحلة القراءة
    </p>
    <p style="font-size: 18px;" class="mt-4">
      احصائيات رقمية
    </p>
  </div>
  <div class="row justify-content-center align-items-center">
<div class="col-5 row justify-content-center align-items-center">
<div class="col-12 col-md-3 mx-4 text-center ">
  <div style="width: 125px; height: 125px; border-radius: 50%; background-color: #BFA972" class="d-flex flex-column justify-content-center align-items-center">
    <figure style="width: 45px; height: 51px;">
      <img src="../../../../assets/images/icon-park-outline_read-book.png" class="w-100 h-100" alt="">
    </figure>
    <p class="text-white p-title" >{{readClub.reader}}+</p>
  </div>
  <p class="text-dark my-4 text-center p-title" >قارئ</p>
</div>

<div class="col-12 col-md-3 mx-4  text-center">
  <div style="width: 125px; height: 125px; border-radius: 50%; background-color: #005183;" class="d-flex flex-column justify-content-center align-items-center ">
    <figure style="width: 45px;height: 51px;">
      <img src="../../../../assets/images/ph_books-fill.png" class="w-100 h-100" alt="">
    </figure>
    <p class="text-white p-title" >{{readClub.books}}+</p>
  </div>
  <p class="text-dark my-4 p-title" >كتاب</p>
</div>
<div class="col-12 col-md-3 mx-4  text-center">
  <div style="width: 125px; height: 125px; border-radius: 50%; background-color: #699466;" class="d-flex flex-column justify-content-center align-items-center ">
    <figure style="width: 45px;height: 51px;">
      <img src="../../../../assets/images/mdi_head-lightbulb.png" class="w-100 h-100" alt="">
    </figure>
    <p class="text-white p-title" >{{readClub.benefits}}+</p>
  </div>
  <p class="text-dark my-4 p-title" >فائدة</p>
</div>
</div>
  </div>

</div>

<div style="background-color: #005183; padding: 20px 10px; width:250px;" class="text-center ms-3  text-white p-title">
  <p>نادي الشهر</p>
</div>

<div style="background-color: #FBFBFB;" *ngIf="readClub.readingClubTrips.length>0">


  <div class="row justify-content-around align-items-center">
    <div class="col-1"></div>
    <div class="col-sm-12 col-md-3">
      <figure class="w-75 h-75  mx-auto" style="margin-top: 10px;height: 300px;">
        <img [src]="readClub?.readingClubTrips[0]?.clubImage"  class="w-100 h-100 rounded-2" alt="">
      </figure>
    </div>
    <div class="col-sm-12 col-md-6 my-sm-5">
      <p class="text-dark p-title text-center" >{{readClub?.readingClubTrips[0]?.title}} </p>
      <p class="p-2 my-2 p-desc" style="color: #525252; margin-inline: 1rem;"  [innerHTML]="readClub?.readingClubTrips[0]?.description"></p>
      <div class="row justify-content-around align-items-center my-3 my-text" style=" margin-inline: 1rem;">

        <button class="bg-primary-btn-block mt-2 col-10 my-sm-3 me-sm-3 p-btn" (click)="join(readClub?.readingClubTrips[0]?.id)">  انضمام </button>
      </div>
    </div>

    <div class="col-1"></div>
  </div>

</div>
<div class="w-75 mx-auto" style="margin: 30px;" *ngIf="readClub.readingClubTrips.length==0" >
<app-empty-data  [inputText]="'لا يوجد نوادي شهر '"></app-empty-data>
</div>

<div style="background-color: #005183;padding: 20px 10px; width:400px;" class="text-center ms-3 my-5 text-white p-title">
  <p>تعرف علي رحلة القراءة  </p>
</div>


<div class="py-4">
<div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3  justify-content-center align-items-center">
  <div class="col mb-5 d-flex justify-content-center" *ngFor=" let item of readClubs; let i = index">
    <div [ngStyle]="{ 'background-color': i === 0 ? '#005183' : '#FCFCFC' }"
    style="width: 308px; height: 308px; border-radius: 50%;cursor: pointer;"
    class="d-flex flex-column justify-content-center align-items-center" class="d-flex flex-column justify-content-center align-items-center" [routerLink]="['/kafaat/reading-club-details',item.id]">
      <figure style="width: 64px;height: 64px;" >
        <img  [src]="i === 0 ? '../../../../assets/images/icon-park-outline_read-book.png' : '../../../../assets/images/icon-blue.png'" class="w-100 h-100" alt="">
      </figure>
      <p class="mt-3" [ngStyle]="{ 'color': i === 0 ? 'white' : '#005183' }"
      style="font-size: 25px; font-weight: bold;"
      class="mt-3 p-title">{{item.title}}</p>
    </div>

  </div>
</div>
</div>
